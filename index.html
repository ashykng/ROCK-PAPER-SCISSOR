<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK - PAPER - SCISSOR</title>
</head>
<body>
    <h1>ROCK - PAPER - SCISSOR</h1>

    <div id="playerChoise">
        <button onclick="playGame('rock')">✊</button>
        <button onclick="playGame('paper')">✋</button>
        <button onclick="playGame('scissor')">✌️</button>
    </div>

    <div id="choseDisplay">
        <div id="playerChoice">Player:</div>
        <div id="computerChoice">Computer:</div>
    </div>

    <div id="resultDisplay">
    </div>

    <div id="scoreBoard">
        <div id="playerScore">PLAYER: <span class="green">0</span></div>
        <div id="computerScore">COMPUTER: <span class="red">0</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
